<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileSystem Test</title>
</head>
<body>

<p>choose directory</p>

<script type="module">
    let btn = document.querySelector('body > p');
    const doit = (dir) => {
        let entries = dir.entries();
        for (let e in entries) {
            console.log(e);
        }
    };
    btn.addEventListener('click', async () => {
        let dir = await window.showDirectoryPicker();
        console.log(dir);
        setTimeout(() => doit(dir), 500);
    });
</script>
</body>
</html>
