<!DOCTYPE html>
<html lang="en">
<!-- meta name="referrer" content="origin" -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <!-- meta name="referrer" content="origin" -->
    <title>Thore͛gon</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style>
        body {
            font-family      : "Helvetica Neue", Arial, Helvetica, sans-serif;
            font-weight      : 400;
            background-color : white;
            margin           : 0;
            padding          : 0;
        }
        #run {
            visibility: hidden;
            color: white;
            margin: 3px;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid steelblue;
            background-color: steelblue;
        }
    </style>
</head>

<body>

<p>Thore͛gon Spikes</p>
<p id="status">tests only...</p>
<br>
<span id="run">RUN</span>
<br>

<thoregon-app></thoregon-app>

<script type="module" src="./protouniverse.mjs"></script>
<script type="module">
    document.addEventListener('universe', async () => {
        let elem = document.querySelector('#status');
        elem.innerHTML = "... inflated";
        const $run = document.getElementById('run');
        $run.style.visibility = 'visible';
        $run.onclick = ('run', async () => {
            elem.innerHTML = "... spikes started";
            await import('./test/spikes.mjs');
        })
    });
</script>
</body>
</html>
